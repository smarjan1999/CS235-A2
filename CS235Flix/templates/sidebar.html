<aside id="sidebar">

    <header id="sidebar-title">
        <h1>Top Movies</h1>
    </header>

    {% for movie in featured_movies %}
        <div id="movie-container">
            <div id="movie-description">
                <p>{{ movie.title }}, ({{ movie.release_year }})</p>
            </div>
        </div>
    {% endfor %}
</aside>
